<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/meu_icone.ico" type="image/x-icon">
    <title>Aprendendo sobre Videos</title>

</head>
<body>
    <h1>Videos</h1>
    <h3>Formato m4v</h3>

    <video controls width="560" poster="imagens/meu_icone.ico" autoplay loop>
        <source src="midia/meu-video.m4v" type="video/mp4" >
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem disponibilidade com reprodução de védeo. </p>
    </video>

    <h1>Inserindo Videos do youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
 
</body>
</html>
